version: v2
clean: false
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/thomas-maurice/protoc-gen-go-tmprl/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt:
    - paths=source_relative
  - local: protoc-gen-go-tmprl
    out: gen
    opt:
    - paths=source_relative
    - param=true
